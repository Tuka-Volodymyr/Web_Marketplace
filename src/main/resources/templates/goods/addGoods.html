<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add goods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left; /* Align text to the left within the form */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 22px); /* Adjusted for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center; /* Center the buttons within the container */
        }

        input[type="submit"], button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: inline-block; /* Make buttons appear in one line */
        }

        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff0000;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Add new goods to service</h1>

    <form th:method="POST" th:action="@{/add/goods}" enctype="multipart/form-data" th:object="${goods}">
        <div class="form-group">
            <label for="name">Name of goods:</label>
            <input type="text" th:field="*{name}" id="name" required>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        </div>

        <div class="form-group">
            <label for="description">Description of goods:</label>
            <input type="text" th:field="*{description}" id="description" required>
            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</div>
        </div>

        <div class="form-group">
            <label for="category">Category of goods:</label>
            <input type="text" th:field="*{category}" id="category" required>
            <div class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Error</div>
        </div>

        <div class="form-group">
            <label for="price">Price of goods:</label>
            <input type="number" th:field="*{price}" id="price" required>
            <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</div>
        </div>

        <div class="form-group">
            <label for="file">Photo:</label>
            <input type="file" id="file" name="file" required accept="image/*">
        </div>

        <div class="button-container">
            <input type="submit" value="Add new goods!">
            <button onclick="back()">Back</button>
        </div>

        <div th:if="${error}" class="error" th:text="${error}"></div>
    </form>
</div>

<script>
    function back() {
        window.location.href = 'https://localhost:1000/get/account';
    }
</script>

</body>
</html>
