<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Found goods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007BFF; /* Set background color to blue */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

    </style>
</head>
<body>
<h1>Filter</h1>
<form th:method="POST" th:action="@{/get/found/goods}" th:object="${filterForm}">
    <br/>
    <label for="category">Enter category of goods: </label>
    <input type="text" th:field="*{category}" id="category"/>
    <br/>
    <br/>
    <label for="minPrice">Enter min price of goods: </label>
    <input type="number" th:field="*{minPrice}" id="minPrice" value="0"/>
    <br/>
    <br/>
    <label for="maxPrice">Enter max price of goods: </label>
    <input value="349856412" type="number" th:field="*{maxPrice}" id="maxPrice" />
    <br/>
    <br/>
    <input type="submit" value="Find goods"/>
    <button onclick="back()">Back</button>
</form>
<br/>


<script>
    function back() {
        window.location.href = 'https://localhost:1000/goods';
    }
</script>
</body>
</html>
