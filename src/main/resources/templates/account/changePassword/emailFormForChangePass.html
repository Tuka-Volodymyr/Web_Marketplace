<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info Seller</title>
</head>
<body>
<h1>Change password</h1>
<form th:method="POST" th:action="@{/send/code}" th:object="${emailForm}">
    <br/>
    <label for="email">Enter your email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: brown" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <div th:if="${error}" style="color:brown" th:text="${error}">Error</div>
    <br/>
    <br/>
    <input type="submit" value="Next"/>
</form>
<br/>
<button onclick="back()">Back</button>
<script>
    function back() {
        window.location.href = 'https://localhost:1000/login';
    }
</script>
</body>
</html>
