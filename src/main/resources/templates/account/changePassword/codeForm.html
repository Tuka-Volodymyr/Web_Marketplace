<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>
<h1>Change password</h1>
<form th:method="POST" th:action="@{/check/code}" th:object="${code}">

        <br/>
        <label for="code">Enter code that was sent to your email: </label>
        <input type="text" th:field="*{code}" id="code"/>


        <div th:if="${error}" style="color:brown" th:text="${error}">Error</div>
        <br/>
        <br/>
        <input type="submit" value="Next"/>

</form>
<br/>
<button onclick="back()">Back</button>
<script>
    function back() {
        window.location.href = 'http://localhost:1000/get/send/code';
    }
</script>
</body>
</html>
