<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>
<h1>Change password</h1>
<form th:method="POST" th:action="@{/change/password}" th:object="${changePass}">


    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: brown" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>

    <br/>
    <label for="password">New password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: brown" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>

    <br/>
    <label for="confirmPassword">Confirm new password: </label>
    <input type="text" th:field="*{confirmPassword}" id="confirmPassword"/>
    <div style="color: brown" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Error</div>


    <div th:if="${error}" style="color:brown" th:text="${error}">Error</div>
    <br/>
    <br/>
    <input type="submit" value="Change password"/>

</form>
<br/>
<button onclick="back()">Back</button>
<script>
    function back() {
        window.location.href = 'http://localhost:1000/get/check/code';
    }
</script>
</body>
</html>
