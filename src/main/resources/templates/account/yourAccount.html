<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        label, a {
            font-weight: bold;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Info</h1>

<div th:each="user : ${user}">
    <label for="name">Your name:</label>
    <a th:text="${user.getFullName()}" id="name"></a>
    <br/>

    <label for="email">Your email:</label>
    <a th:text="${user.getEmail()}" id="email"></a>
    <br/>

    <label for="phone">Your phone num:</label>
    <a th:text="${user.getPhone()}" id="phone"></a>
    <br/>
</div>

<button onclick="accountSettings()">Account settings</button>
<br/>
<button onclick="yourGoods()">Your goods</button>

<script>
    function yourGoods() {
        window.location.href = 'https://localhost:1000/your/goods';
    }

    function accountSettings() {
        window.location.href = 'https://localhost:1000/get/account/settings';
    }
</script>
</body>
</html>
